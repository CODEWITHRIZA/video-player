<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-player">
    <video controls>
      <source src="your-video-file.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-info">
      <img src="youtuber-profile-pic.jpg" alt="YouTuber Profile Picture" class="profile-pic">
      <h2>Video Title</h2>
      <!-- Add other information about the video here -->
    </div>
  </div>
</body>
</html>
